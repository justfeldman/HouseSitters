<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Buying Simulation</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    label, select, button {
      display: block;
      margin: 15px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .details {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Home Buying Simulation</h1>
    <p>Select a property and a management company to see the estimated IRR:</p>
    <form id="simulationForm">
      <label for="property">Choose a Property:</label>
      <select id="property">
        <option value="property1">Property 1 ($500,000)</option>
        <option value="property2">Property 2 ($700,000)</option>
        <option value="property3">Property 3 ($1,000,000)</option>
      </select>

      <label for="management">Choose a Management Company:</label>
      <select id="management">
        <option value="companyA">Company A (5% Management Fee)</option>
        <option value="companyB">Company B (7% Management Fee)</option>
        <option value="companyC">Company C (10% Management Fee)</option>
      </select>

      <button type="button" id="calculate">Calculate IRR</button>
    </form>

    <div id="result"></div>
    <div class="details" id="details"></div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function () {
      const property = document.getElementById('property').value;
      const management = document.getElementById('management').value;

      // Define property prices and management fees
      const propertyPrices = {
        property1: 500000,
        property2: 700000,
        property3: 1000000
      };

      const managementFees = {
        companyA: 0.05,
        companyB: 0.07,
        companyC: 0.10
      };

      const additionalCosts = {
        propertyTaxes: 0.012, // 1.2% of property value annually
        insurance: 1500,     // Fixed annual insurance cost
        maintenance: 0.01,    // 1% of property value annually
        vacancyRate: 0.05,   // 5% vacancy rate for rental income
        transactionFees: 0.03, // 3% closing costs on property value
        capitalExpenditures: 0.02 // 2% annual CapEx on property value
      };

      // Fetch property price and management fee
      const price = propertyPrices[property];
      const fee = managementFees[management];

      // Calculate annual additional costs
      const propertyTax = price * additionalCosts.propertyTaxes;
      const maintenanceCost = price * additionalCosts.maintenance;
      const capEx = price * additionalCosts.capitalExpenditures;
      const transactionCost = price * additionalCosts.transactionFees;
      const totalAdditionalCosts = propertyTax + maintenanceCost + additionalCosts.insurance + capEx + transactionCost;

      // Calculate potential rental income
      const annualRentalIncome = (price * 0.08) * (1 - additionalCosts.vacancyRate); // Assume 8% gross rental yield

      // Adjusted income after management fee
      const netIncome = annualRentalIncome * (1 - fee);

      // Calculate IRR
      const irr = ((netIncome - totalAdditionalCosts) / price) * 100;

      // Display results
      document.getElementById('result').textContent = `Estimated IRR: ${irr.toFixed(2)}%`;
      document.getElementById('details').innerHTML = `
        Property Price: $${price.toLocaleString()} <br>
        Annual Property Tax: $${propertyTax.toLocaleString()} <br>
        Annual Maintenance Cost: $${maintenanceCost.toLocaleString()} <br>
        Annual Insurance Cost: $${additionalCosts.insurance.toLocaleString()} <br>
        Annual Capital Expenditures: $${capEx.toLocaleString()} <br>
        Closing Costs (Transaction Fees): $${transactionCost.toLocaleString()} <br>
        Total Additional Costs: $${totalAdditionalCosts.toLocaleString()} <br>
        Annual Rental Income (After Vacancy): $${annualRentalIncome.toLocaleString()} <br>
        Net Income (After Management Fee): $${netIncome.toLocaleString()}
      `;
    });
  </script>
</body>
</html>
