<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Property IRR Simulation</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    label, select, input, button {
      display: block;
      margin: 15px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .details {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rental Property IRR Simulation</h1>
    <p>Input details about the property, management company, and assumptions to calculate the IRR:</p>
    <form id="simulationForm">
      <label for="propertyPrice">Property Price ($):</label>
      <input type="number" id="propertyPrice" placeholder="Enter property price" required>

      <label for="numUnits">Number of Rental Units:</label>
      <input type="number" id="numUnits" placeholder="Enter the number of units" required>

      <label for="annualRent">Annual Rent per Unit ($):</label>
      <input type="number" id="annualRent" placeholder="Enter rent per unit" required>

      <label for="vacancyRate">Vacancy Rate (%):</label>
      <input type="number" id="vacancyRate" placeholder="Enter vacancy rate (e.g., 5)" required>

      <label for="management">Choose a Management Company:</label>
      <select id="management">
        <option value="companyA">Company A (5% Management Fee)</option>
        <option value="companyB">Company B (7% Management Fee)</option>
        <option value="companyC">Company C (10% Management Fee)</option>
      </select>

      <button type="button" id="calculate">Calculate IRR</button>
    </form>

    <div id="result"></div>
    <div class="details" id="details"></div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function () {
      // Get inputs
      const propertyPrice = parseFloat(document.getElementById('propertyPrice').value);
      const numUnits = parseInt(document.getElementById('numUnits').value);
      const annualRentPerUnit = parseFloat(document.getElementById('annualRent').value);
      const vacancyRate = parseFloat(document.getElementById('vacancyRate').value) / 100;
      const management = document.getElementById('management').value;

      if (isNaN(propertyPrice) || isNaN(numUnits) || isNaN(annualRentPerUnit) || isNaN(vacancyRate)) {
        alert('Please enter valid inputs for all fields.');
        return;
      }

      // Define management fees
      const managementFees = {
        companyA: 0.05,
        companyB: 0.07,
        companyC: 0.10
      };

      const additionalCosts = {
        propertyTaxes: 0.012, // 1.2% of property value annually
        insurance: 1500,     // Fixed annual insurance cost
        maintenance: 0.01,   // 1% of property value annually
        capitalExpenditures: 0.02 // 2% annual CapEx on property value
      };

      const managementFee = managementFees[management];

      // Calculate annual rent and vacancy loss
      const totalAnnualRent = numUnits * annualRentPerUnit;
      const vacancyLoss = totalAnnualRent * vacancyRate;
      const effectiveRent = totalAnnualRent - vacancyLoss; // Adjust rent for vacancy

      // Calculate annual additional costs
      const propertyTax = propertyPrice * additionalCosts.propertyTaxes;
      const maintenanceCost = propertyPrice * additionalCosts.maintenance;
      const capEx = propertyPrice * additionalCosts.capitalExpenditures;
      const totalAdditionalCosts = propertyTax + maintenanceCost + capEx + additionalCosts.insurance;

      // Adjust for management fees
      const netIncome = effectiveRent * (1 - managementFee) - totalAdditionalCosts;

      // Calculate IRR
      const irr = (netIncome / propertyPrice) * 100;

      // Display results
      document.getElementById('result').textContent = `Estimated IRR: ${irr.toFixed(2)}%`;
      document.getElementById('details').innerHTML = `
        Property Price: $${propertyPrice.toLocaleString()} <br>
        Number of Units: ${numUnits} <br>
        Annual Rent per Unit: $${annualRentPerUnit.toLocaleString()} <br>
        Total Annual Rent (Before Vacancy): $${totalAnnualRent.toLocaleString()} <br>
        Vacancy Loss: $${vacancyLoss.toLocaleString()} <br>
        Effective Rent (After Vacancy): $${effectiveRent.toLocaleString()} <br>
        Management Fee Deduction: $${(effectiveRent * managementFee).toLocaleString()} <br>
        Annual Property Tax: $${propertyTax.toLocaleString()} <br>
        Annual Maintenance Cost: $${maintenanceCost.toLocaleString()} <br>
        Annual Capital Expenditures: $${capEx.toLocaleString()} <br>
        Annual Insurance Cost: $${additionalCosts.insurance.toLocaleString()} <br>
        Total Additional Costs: $${totalAdditionalCosts.toLocaleString()} <br>
        Net Income (After Costs): $${netIncome.toLocaleString()}
      `;
    });
  </script>
</body>
</html>
