<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Property IRR Simulation</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    label, select, button {
      display: block;
      margin: 15px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .details {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rental Property IRR Simulation</h1>
    <p>Select a property and a management company to see the estimated IRR:</p>
    <form id="simulationForm">
      <label for="property">Choose a Property:</label>
      <select id="property">
        <option value="property1">Property 1 ($500,000, Annual Rent: $45,000)</option>
        <option value="property2">Property 2 ($700,000, Annual Rent: $60,000)</option>
        <option value="property3">Property 3 ($1,000,000, Annual Rent: $85,000)</option>
      </select>

      <label for="management">Choose a Management Company:</label>
      <select id="management">
        <option value="companyA">Company A (5% Management Fee)</option>
        <option value="companyB">Company B (7% Management Fee)</option>
        <option value="companyC">Company C (10% Management Fee)</option>
      </select>

      <button type="button" id="calculate">Calculate IRR</button>
    </form>

    <div id="result"></div>
    <div class="details" id="details"></div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function () {
      const property = document.getElementById('property').value;
      const management = document.getElementById('management').value;

      // Define property prices, annual rent, and management fees
      const propertyData = {
        property1: { price: 500000, rent: 45000 },
        property2: { price: 700000, rent: 60000 },
        property3: { price: 1000000, rent: 85000 }
      };

      const managementFees = {
        companyA: 0.05,
        companyB: 0.07,
        companyC: 0.10
      };

      const additionalCosts = {
        propertyTaxes: 0.012, // 1.2% of property value annually
        insurance: 1500,     // Fixed annual insurance cost
        maintenance: 0.01,   // 1% of property value annually
        vacancyRate: 0.05,   // 5% vacancy rate for rental income
        capitalExpenditures: 0.02 // 2% annual CapEx on property value
      };

      // Fetch property data and management fee
      const price = propertyData[property].price;
      const annualRent = propertyData[property].rent;
      const fee = managementFees[management];

      // Calculate annual additional costs
      const propertyTax = price * additionalCosts.propertyTaxes;
      const maintenanceCost = price * additionalCosts.maintenance;
      const capEx = price * additionalCosts.capitalExpenditures;
      const vacancyLoss = annualRent * additionalCosts.vacancyRate;
      const totalAdditionalCosts = propertyTax + maintenanceCost + capEx + additionalCosts.insurance;

      // Calculate net income
      const effectiveRent = annualRent - vacancyLoss; // Adjust rent for vacancy
      const netIncome = effectiveRent * (1 - fee) - totalAdditionalCosts;

      // Calculate IRR
      const irr = (netIncome / price) * 100;

      // Display results
      document.getElementById('result').textContent = `Estimated IRR: ${irr.toFixed(2)}%`;
      document.getElementById('details').innerHTML = `
        Property Price: $${price.toLocaleString()} <br>
        Annual Rent (Before Vacancy): $${annualRent.toLocaleString()} <br>
        Vacancy Loss: $${vacancyLoss.toLocaleString()} <br>
        Effective Rent (After Vacancy): $${effectiveRent.toLocaleString()} <br>
        Management Fee Deduction: $${(effectiveRent * fee).toLocaleString()} <br>
        Annual Property Tax: $${propertyTax.toLocaleString()} <br>
        Annual Maintenance Cost: $${maintenanceCost.toLocaleString()} <br>
        Annual Capital Expenditures: $${capEx.toLocaleString()} <br>
        Annual Insurance Cost: $${additionalCosts.insurance.toLocaleString()} <br>
        Total Additional Costs: $${totalAdditionalCosts.toLocaleString()} <br>
        Net Income (After Costs): $${netIncome.toLocaleString()}
      `;
    });
  </script>
</body>
</html>
